[node]
name=Ocean Break
note=Aanderaa 4330F + FLNTU

log_dir=./log

xbee_port=/dev/ttyO1
xbee_baud=115200

optode_port=/dev/ttyO4
flntu_port=/dev/ttyO2

; time to wait between two consecutive sampling operations (from end of the
; previous to start of the next), in seconds. This is not named "interval" 
; or "sample period" because this does NOT take into account the sampling time
; (like EZO sensors take 1.3s for each sample).
wait=600

[database]
tag=Timestamp,O2Concentration_4330f,AirSaturation_4330f,Temperature_4330f,CalPhase_4330f,TCPhase_4330f,C1RPh_4330f,C2RPh_4330f,C1Amp_4330f,C2Amp_4330f,RawTemp_4330f,Chlorophyll_FLNTU,Turbidity_FLNTU,Thermistor_FLNTU,Pressure_MS5803,Temp_MS5803

type=TIMESTAMP,REAL,REAL,REAL,REAL,REAL,REAL,REAL,REAL,REAL,REAL,INT,INT,INT,REAL,REAL

unit=,uM,%,Deg.C,Deg,Deg,Deg,Deg,mV,mV,mV,,,,kPa,Deg.C

description=Sampling Time,O2 Concentration from 4330f,Air Saturation from 4330f,Temperature from 4330f,CalPhase_4330f,TCPhase_4330f,C1RPh_4330f,C2RPh_4330f,C1Amp_4330f,C2Amp_4330f,RawTemp_4330f,Chlorophyll from FLNTU,Turbidity from FLNTU,Thermistor of FLNTU,Water pressure (MS5803-14BA),Water temperature (MS5803-14BA)

;[communication]
;msgfield=Timestamp,O2Concentration_4330f,AirSaturation_4330f,Temperature_4330f,CalPhase_4330f,TCPhase_4330f,C1RPh_4330f,C2RPh_4330f,C1Amp_4330f,C2Amp_4330f,RawTemp_4330f,Chlorophyll_FLNTU,Turbidity_FLNTU,Thermistor_FLNTU,Pressure_MS5803,Temp_MS5803

[display]
plot_dir=../www
;html_dir=../www
;time_col=ReceptionTime
variable=O2Concentration_4330f,AirSaturation_4330f,Temperature_4330f,Chlorophyll_FLNTU,Turbidity_FLNTU,Pressure_MS5803,Temp_MS5803
;linecolor=blue,blue,red,green,brown,blue,red
